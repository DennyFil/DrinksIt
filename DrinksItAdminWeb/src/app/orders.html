<div>
	<div>
		{{title}}
	</div>
	<div>
		Length: {{orders.length}}
	</div>
	
	<table border="1">
		<th>Creation Time</th>
		<th>Update Time</th>
		<th>Order Id</th>
		<th>Drink Id</th>
		<th>Drink Name</th>
		<th>Size</th>
		<th>Quantity</th>
		<th>Status</th>

        <tr *ngFor="let order of orders">
            <td>{{order.creationTS}}</td>
			<td>{{order.updateTS}}</td>
			<td>{{order.order_id}}</td>
			<td>{{order.drink.drink_id}}</td>
			<td>{{order.drink.name}}</td>
			<td>{{order.drink.size}}</td>
			<td>{{order.quantity}}</td>
			<td>
				<button class="btn btn-default" (click)="updateStatus(order)">{{order.status}}</button>
			</td>
		</tr>
    </table>
</div>
