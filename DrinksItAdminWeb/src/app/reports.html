<div>
	{{title}}
</div>

<div class="alert alert-danger" [hidden]="!errorMsg">
	{{errorMsg}}
</div>

<form role="form" (ngSubmit)="getReportData(dateFrom, dateTo)">
	<div class="form-group">
		<label for="dateFrom" class="col-sm-2 control-label">Date from:</label>
		<div class="col-sm-10">
			<input type="date" class="form-control" id="dateFrom" name="dateFrom" [(ngModel)]="dateFrom"/>
		</div>
		<label for="dateTo" class="col-sm-2 control-label">Date to:</label>
		<div class="col-sm-10">
			<input type="date" class="form-control" id="dateTo" name="dateTo" [(ngModel)]="dateTo"/>
		</div>
	</div>
	<div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Generate report</button>
    </div>
</form>
