<div class="container">
   	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="alert alert-danger" [hidden]="!errorMsg">
								{{errorMsg}}
							</div>
							<form role="form" (ngSubmit)="getQRCode(drinkId)">
								<div class="form-group">
									<label for="drinkId" class="control-label">Drink ID:</label>
									<input type="text" class="form-control" id="drinkId" name="drinkId" [(ngModel)]="drinkId"/>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button type="submit" class="form-control btn btn-default">Generate QR Code</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div *ngIf="qrCode">
				<div *ngIf="qrCode.image">
					<img  src="data:image/png;base64,{{qrCode.image}}" />
				</div>
				<div *ngIf="qrCode.content">
					Content: {{qrCode.content}}
				</div>
			</div>
		</div>
	</div>
</div>
