<div>
	{{title}}
</div>

<div class="alert alert-danger" [hidden]="!errorMsg">
	{{errorMsg}}
</div>

<form role="form" (ngSubmit)="getQRCode(drinkId)">
	<div class="form-group">
		<label for="drinkId" class="col-sm-2 control-label">Drink ID:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="drinkId" name="drinkId" [(ngModel)]="drinkId"/>
		</div>
	</div>
	<div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Generate QR Code</button>
    </div>
</form>


<div *ngIf="qrCode">
	<div *ngIf="qrCode.image">
		<img  src="data:image/png;base64,{{qrCode.image}}" />
	</div>
	<div *ngIf="qrCode.content">
		Content: {{qrCode.content}}
	</div>
</div>
