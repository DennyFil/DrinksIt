<div class="container">
	<div class="row">
		<div class="col-lg-12 alert alert-danger"
			[hidden]="!this._errorManager.errorMsg">
			{{this._errorManager.errorMsg}}</div>
	</div>
	<button type="button" class="btn btn-info" (click)="editBar()">New</button>
	
	<table class="table table-striped">
		<thead class="drinksit-text">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Address</th>
				<th>City</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let bar of bars">
				<td>{{bar.id}}</td>
				<td>{{bar.name}}</td>
				<td>{{bar.address}}</td>
				<td>{{bar.city}}</td>
				<td>{{bar.country}}</td>
			</tr>
		</tbody>
	</table>
</div>
