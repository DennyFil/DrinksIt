
<div class="container">
   	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="alert alert-danger" [hidden]="!errorMsg">
								{{errorMsg}}
							</div>
							<form (ngSubmit)="login()">
								<div class="form-group">
									<input type="text" name="username" id="username" class="form-control" placeholder="Username" [(ngModel)]="userCreds.userName">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="userCreds.password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button type="submit" class="form-control btn btn-default">Login</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
