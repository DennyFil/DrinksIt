<div class="container">
	<div class="row">
		<div class="col-lg-12 alert alert-danger"
			[hidden]="!this._errorManager.errorMsg">
			{{this._errorManager.errorMsg}}</div>
	</div>
   	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" (ngSubmit)="getReportData(dateFrom, dateTo)">
								<div class="form-group">
									<label for="dateFrom" class="control-label">Date from:</label>
									<input type="date" class="form-control" id="dateFrom" name="dateFrom" [(ngModel)]="dateFrom"/>
								</div>
								<div class="form-group">
									<label for="dateTo" class="control-label">Date to:</label>
									<input type="date" class="form-control" id="dateTo" name="dateTo" [(ngModel)]="dateTo"/>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button type="submit" class="form-control btn btn-default">Generate report</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
