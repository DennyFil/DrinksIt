<table class="table table-striped">
	<thead class="drinksit-text">
		<tr>
	    	<th>Creation Time</th>
			<th>Update Time</th>
			<th>Order Id</th>
			<th>Drink Id</th>
			<th>Drink Name</th>
			<th>Size</th>
			<th>Quantity</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
    	<tr *ngFor="let order of orders">
        	<td>{{order.creationTS}}</td>
			<td>{{order.updateTS}}</td>
			<td>{{order.id}}</td>
			<td>{{order.drink.id}}</td>
			<td>{{order.drink.name}}</td>
			<td>{{order.drink.size}}</td>
			<td>{{order.quantity}}</td>
			<td>
				<button class="btn btn-default" (click)="updateStatus(order)">{{order.status}}</button>
			</td>
		</tr>
	</tbody>
</table>
