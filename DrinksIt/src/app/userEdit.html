<div class="container-fluid">
	<h2>Create user</h2>
	<div class="row">
		<div class="col-sm-12 alert alert-danger"
			[hidden]="!this._errorManager.errorMsg">
			{{this._errorManager.errorMsg}}</div>
	</div>
	<form #form="ngForm" (ngSubmit)="onSubmit()">
		<div class="row">
			<div class="col-sm-4">
				<label for="username">Username</label>
			</div>
			<div class="col-sm-8">
				<div class="form-group">
					<input type="text" class="form-control" id="name"
						placeholder="Username" name="userName"
						[(ngModel)]="userEditContext.user.userName" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="password">Password</label>
			</div>
			<div class="col-sm-8">
				<div class="form-group">
					<input type="password" class="form-control" id="password"
						placeholder="Password" name="password"
						[(ngModel)]="userEditContext.user.password" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="bar">Bar</label>
			</div>
			<div class="col-sm-8">
				<div class="form-group">
					<select [(ngModel)]="userEditContext.user.barId" name="bar">
						<option *ngFor="let bar of bars" [ngValue]="bar.id">{{bar.name}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="isAdmin">Admin</label>
			</div>
			<div class="col-sm-8">
				<div class="form-group">
					<input type="checkbox" name="isAdmin" [checked]="userEditContext.user.isAdmin"
						[(ngModel)]="userEditContext.user.isAdmin" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<button type="submit" [disabled]="!form.valid" class="btn btn-default">Submit</button>
			<button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
		</div>
	</form>
</div>
