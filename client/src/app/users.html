<div class="panel-body">
	<div class="row">
		<div class="col-sm-12 alert alert-danger"
			[hidden]="!this.errorManager.errorMsg">
			{{this.errorManager.errorMsg}}</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<button type="button" class="btn btn-info" (click)="editUser()">New</button>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-striped">
				<thead class="drinksit-text">
					<tr>
						<th>UserName</th>
						<th>Bar</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let user of users">
						<td>{{user.userName}}</td>
						<td>{{user.barName}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
