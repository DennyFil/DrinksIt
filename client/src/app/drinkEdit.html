<div class="panel-body">
	<div class="row">
		<div class="col-sm-12">
			<h2>Create drink</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 alert alert-danger"
			[hidden]="!this.errorManager.errorMsg">
			{{this.errorManager.errorMsg}}
		</div>
	</div>
	<form #form="ngForm" (ngSubmit)="onSubmit()">
		<div class="row">
			<div class="col-sm-4">
				<label for="name">Name</label>
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="name"
					placeholder="Name" name="name"
					[(ngModel)]="drinkEditContext.drink.name" required>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="price">Price</label>
			</div>
			<div class="col-sm-8">
				<input type="number" class="form-control" id="price"
					placeholder="Price" name="price"
					[(ngModel)]="drinkEditContext.drink.price" step="0.01" required>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="price">Size</label>
			</div>
			<div class="col-sm-8">
				<input type="number" class="form-control" id="size"
					placeholder="Size" name="size"
					[(ngModel)]="drinkEditContext.drink.size" step="0.01" required>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="bar">Bar</label>
			</div>
			<div class="col-sm-8">
				<div class="form-group">
					{{drinkEditContext.drink.barId}}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<button type="submit" [disabled]="!form.valid" class="btn btn-default">Submit</button>
				<button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
			</div>
		</div>
	</form>
</div>
