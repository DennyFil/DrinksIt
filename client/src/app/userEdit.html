<div class="panel-body">
	<div class="row">
		<div class="col-sm-12">
			<h2>
				<span [hidden]="!userEditContext.isNew">Create</span>
				<span [hidden]="userEditContext.isNew">Edit</span>
				user
			</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 alert alert-danger"
			[hidden]="!this.errorManager.errorMsg">
			{{this.errorManager.errorMsg}}
		</div>
	</div>
	<form #form="ngForm" (ngSubmit)="onSubmit()">
		<div class="row">
			<div class="col-sm-4">
				<label for="username">Username</label>
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="name"
					placeholder="Username" name="userName"
					[(ngModel)]="userEditContext.user.userName" required>
			</div>				
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="password">Password</label>
			</div>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="password"
					placeholder="Password" name="password"
					[(ngModel)]="userEditContext.user.password" required>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="bar">Bar</label>
			</div>
			<div class="col-sm-8">
				<select [(ngModel)]="userEditContext.user.barId" name="bar">
					<option *ngFor="let bar of bars" [ngValue]="bar.id">{{bar.name}}</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<button type="submit" [disabled]="!form.valid" class="btn btn-default">Submit</button>
				<button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
			</div>
		</div>
	</form>
</div>
