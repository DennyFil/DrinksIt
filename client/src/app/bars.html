<div class="panel-body">
	<div class="row">
		<div class="col-sm-12 alert alert-danger"
			[hidden]="!this.errorManager.errorMsg">
			{{this.errorManager.errorMsg}}</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<button type="button" class="btn btn-info" (click)="editBar()">New</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-striped">
				<thead class="drinksit-text">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Address</th>
						<th>City</th>
						<th>Country</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let bar of bars">
						<td>{{bar.id}}</td>
						<td>{{bar.name}}</td>
						<td>{{bar.address}}</td>
						<td>{{bar.city}}</td>
						<td>{{bar.country}}</td>				
						<button type="button" class="btn btn-info" (click)="editBar(bar)"><span class="glyphicon glyphicon-pencil"></span></button>
					</tr>
				</tbody>
			</table>
		</div>
	</div>	
</div>
