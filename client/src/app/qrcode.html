<div class="panel-body">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="alert alert-danger"
				[hidden]="!this.errorManager.errorMsg">
				{{this.errorManager.errorMsg}}
			</div>
			<form role="form" (ngSubmit)="getQRCode(drinkId)">
				<div class="form-group">
					<label for="drinkId" class="control-label">Drink ID:</label> <input
						type="text" class="form-control" id="drinkId" name="drinkId"
						[(ngModel)]="drinkId" />
				</div>
				<button type="submit" class="form-control btn btn-default">Generate QR Code</button>
			</form>
			<div *ngIf="this.qrCode">
				<img class="img-responsive" src="data:image/png;base64,{{this.qrCode.image}}" />
				<div>{{this.qrCode.content}}</div>
			</div>
		</div>
	</div>
</div>
