<div class="panel-body">
	<div class="row">
		<div class="col-sm-12 alert alert-danger"
			[hidden]="!this.errorManager.errorMsg">
			{{this.errorManager.errorMsg}}</div>
	</div>
	
	<!-- Bar selector -->
	<div [hidden]="bars.length == 1" class="row">
		<div class="col-sm-4">
			<h3>Select bar</h3>
			<select [(ngModel)]="selectedBar" (ngModelChange)="onBarSelected()">
				<option *ngFor="let bar of bars" [ngValue]="bar">{{bar.name}}</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12" [hidden]="selectedBar.id === ''">
			<button type="button" class="btn btn-info" (click)="editDrink()">New</button>
		</div>
	</div>

	<!-- Drink displayer -->
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-striped">
				<thead class="drinksit-text">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Price</th>
						<th>Size</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let drink of drinks">
						<td>{{drink.id}}</td>
						<td>{{drink.name}}</td>
						<td>{{drink.price}}</td>
						<td>{{drink.size}}</td>
						<td>
							<button type="button" class="btn btn-info" (click)="editDrink(drink)"><span class="glyphicon glyphicon-pencil"></span></button>
						</td>
						<td>
							<button type="button" class="btn btn-danger" (click)="deleteDrink(drink)"><span class="glyphicon glyphicon-remove"></span></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>	
	</div>
</div>
