<div class="panel-body">
	<div class="row">
		<div class="col-sm-12">
			<h2>Create bar</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 alert alert-danger"
			[hidden]="!this._errorManager.errorMsg">
			{{this._errorManager.errorMsg}}
		</div>
	</div>
	<form #form="ngForm" (ngSubmit)="onSubmit()">
		<div class="row">
			<div class="col-sm-4">
				<label for="name">Name</label>
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="name"
					placeholder="Name" name="barName"
					[(ngModel)]="barEditContext.bar.name" required>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="address">Address</label>
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="address"
					placeholder="Address" name="address"
					[(ngModel)]="barEditContext.bar.address" required>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="city">City</label>
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="city"
					placeholder="City" name="city"
					[(ngModel)]="barEditContext.bar.city" required>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label for="country">Country</label>
			</div>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="country"
					placeholder="Country" name="country"
					[(ngModel)]="barEditContext.bar.country" required>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<button type="submit" [disabled]="!form.valid" class="btn btn-default">Submit</button>
				<button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
			</div>
		</div>	
	</form>
</div>
