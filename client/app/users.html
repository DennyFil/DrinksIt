<div class="container">
	<div class="row">
		<div class="col-lg-12 alert alert-danger"
			[hidden]="!this._errorManager.errorMsg">
			{{this._errorManager.errorMsg}}</div>
	</div>
	<button type="button" class="btn btn-info" (click)="editUser()">New</button>
	
	<table class="table table-striped">
		<thead class="drinksit-text">
			<tr>
				<th>UserName</th>
				<th>Bar</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users">
				<td>{{user.userName}}</td>
				<td>{{user.barName}}</td>
			</tr>
		</tbody>
	</table>
</div>
